name: Deploy Agda HTML to Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'S4dot2/**'
      - 'PaperIndex.agda'
      - 's4dot2-cut-elimination.agda-lib'
      - '.github/workflows/deploy-html.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4

      - name: Checkout standard cubical library
        uses: actions/checkout@v4
        with:
          repository: agda/cubical
          ref: v0.9
          path: cubical

      - name: Setup GHC
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.8.4'
          cabal-version: '3.12'

      - name: Cache Cabal packages
        uses: actions/cache@v4
        with:
          path: ~/.cabal/store
          key: cabal-${{ runner.os }}-ghc9.8.4-agda2.8.0
          restore-keys: cabal-${{ runner.os }}-ghc9.8.4-

      - name: Install Agda 2.8.0
        run: |
          cabal update
          cabal install Agda-2.8.0 -f optimise-heavily -j

      - name: Cache Agda build
        uses: actions/cache@v4
        with:
          path: |
            _build/
            cubical/_build/
          key: agda-${{ hashFiles('S4dot2/**/*.agda', 'PaperIndex.agda') }}
          restore-keys: agda-

      - name: Generate HTML
        run: agda -i . -i cubical --html --html-dir=html PaperIndex.agda

      - name: Generate index page
        run: |
          cd html
          cat > index.html <<'HTMLEOF'
          <!DOCTYPE html>
          <html><head><meta charset="utf-8">
          <title>S4.2 Cut Elimination — Agda Formalization</title>
          <style>body{font-family:sans-serif;max-width:800px;margin:2em auto;padding:0 1em}
          a{color:#0366d6}li{margin:0.3em 0}h2{margin-top:1.5em}</style>
          </head><body>
          <h1>S4.2 Cut Elimination — Agda Formalization</h1>
          <p>Browsable Cubical Agda source for cut elimination in S4.2 modal logic.</p>
          <h2>Modules</h2><ul>
          HTMLEOF
          for f in S4dot2.*.html; do
            mod="${f%.html}"
            echo "<li><a href=\"$f\">$mod</a></li>" >> index.html
          done
          cat >> index.html <<'HTMLEOF'
          </ul>
          <hr><p><small>Generated by <a href="https://github.com/eapiova/s4dot2-cut-elimination">GitHub Actions</a></small></p>
          </body></html>
          HTMLEOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
